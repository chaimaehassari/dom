<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    
    <form id="Frm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col justify-around items-center">
        
        <div id="messageError" >
        <label for="email" class="block text-gray-700 font-serif font-normal text-base mb-2">Email:</label>
        <input type="email" id="email" name="email" required class="appearance-none border rounded w-[20rem] py-1 px-1 text-gray-700 rounded-full mb-4">
        
        
        <label for="password" class="block text-gray-700 mb-2 font-serif font-normal text-base">Password:</label>
        <input type="password" id="password" name="password" required class="appearance-none border rounded w-[20rem] py-1 px-1 text-gray-700 rounded-full mb-4">
        
        
        <button type="submit" id="submitBtn" class="border rounded-full w-[5rem] h-[2rem] hover:bg-red-100">Submit</button>
    </form>

    <script src="js.js"></script>
</body>
</html>
